<ion-header>
 <ion-navbar color="primary">
    <ion-title>
      Orders
    </ion-title>
    	<ion-buttons end>
    			<button ion-button icon-only>
    			<ion-icon name="ios-cart" ></ion-icon> {{total}}
    			</button>
    	</ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content class="card-background-page">
<ion-list>
  <ion-item  *ngFor="let listing of orders_list" >
    <ion-thumbnail item-start>
      <img src="{{listing.image}}">
    </ion-thumbnail>

     <h2 class="price" >$ {{listing.order_price}}</h2>
    <p>{{listing.title}} </p>
    <p>{{listing.description}}</p>
    
      

     <ion-row>
    <ion-col col-2>
      <button class="decrement" ion-button small (click)="decrement(listing.id)">-</button>
    </ion-col>
    <ion-col col-2>
      <p class="stock">{{listing.stock}}</p>
    </ion-col>
    <ion-col col-2>
       
        <button class="increment" ion-button small (click)="increment(listing.id)">+</button>
    </ion-col>

       <ion-col col-2>
       <button class="remove" ion-button color="remove" small (click)="remove(listing.id)"><ion-icon name="trash"></ion-icon>
        </button>
    </ion-col>
  </ion-row>
    

  

  

  
   
  </ion-item>
</ion-list>
</ion-content>

<ion-footer >
  <ion-toolbar color="secondary">

   <ion-row>
      <ion-col col-4>
    
    </ion-col>
    <ion-col col-5>
     <!-- <ion-title class="qty" >Qty: {{total}}  </ion-title> -->
    </ion-col>
     <ion-col col-2>
    
    </ion-col>
    </ion-row>

     <ion-row>
    <ion-col col-4>
    </ion-col>
     <ion-col col-6>
        <button ion-button round (click)="pay()"> Pay &nbsp; <ion-icon name="card"></ion-icon>
</button>
    </ion-col>
        <ion-col col-2>
    </ion-col>
    </ion-row>
    
    
  </ion-toolbar>
</ion-footer>
