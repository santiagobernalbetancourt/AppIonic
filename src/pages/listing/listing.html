<ion-header>

  <ion-navbar color="primary">
    <ion-title>Listing</ion-title>
    <ion-buttons end>
    		<button ion-button icon-only>
    			<ion-icon name="add"></ion-icon>
    		</button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>

	<ion-list>
		<ion-item *ngFor="let item of arreglo">
			
			<img src="{{item.image}}">
		</ion-item>
	</ion-list>

</ion-content>
